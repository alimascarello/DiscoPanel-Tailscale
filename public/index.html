<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div class="language-container">
        <svg class="language-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129">
            </path>
        </svg>
        <select id="languageSelect" class="language-select">
            <option value="en" selected>English</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
        </select>
    </div>

    <main class="server-card">
        <header class="card-header">
            <div class="header-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01">
                    </path>
                </svg>
            </div>
            <h1 data-i18n="title">Control Panel</h1>
        </header>

        <div class="input-group">
            <label for="ipField" data-i18n="ipLabel">IP Address</label>
            <div class="ip-wrapper">
                <input type="text" id="ipField" class="ip-input" value="localhost:25565" readonly>
                <button id="copyBtn" class="copy-button" title="Copy">
                    <svg class="icon-copy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                        </path>
                    </svg>
                    <span class="copy-tooltip">Copied!</span>
                </button>
            </div>
        </div>

        <div class="status-section">
            <span data-i18n="statusLabel" class="status-label">Status</span>
            <div class="status-badge-wrapper">
                <span id="statusIcon" class="status-dot"></span>
                <span id="statusText" class="status-text" data-i18n="offline">Offline</span>
            </div>
        </div>

        <div id="playerSection" class="status-section" style="display: none; margin-top: 10px;">
            <span data-i18n="playersLabel" class="status-label">Players</span>
            <div class="status-badge-wrapper">
                <span id="playerCount" class="status-text" style="font-weight: 600;">0/0</span>
            </div>
        </div>

        <div id="actionButtons" class="actions">
            <button id="btnStart" class="btn btn-primary hidden">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                <span data-i18n="btnStart">Start</span>
            </button>
            
            <button id="btnRestart" class="btn btn-secondary hidden">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                <span data-i18n="btnRestart">Restart</span>
            </button>
            
            <button id="btnStop" class="btn btn-danger hidden">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                <span data-i18n="btnStop">Stop</span>
            </button>
        </div>
    </main>

    <a href="" target="_blank" class="side-modpack">
        <div class="glow-effect"></div>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span>Modpack</span>
    </a>

    <script type="module" src="app.js"></script>
</body>
</html>
